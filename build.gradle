plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.denniseckerskorn.snakegame.SnakeGame'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.denniseckerskorn.snakegame.SnakeGame'
        )
    }
}


group = 'com.denniseckerskorn'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}